<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon´s</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <section id="selecc-dragon">
        
        <h1 class="titulo">🔥  D R A G O N ' S  🔥</h1>

        <h2 class="subtitulo">Elige a tu dragón:</h2>
        <div class="tarjetas" id="contenedor-tarjetas">
            
            <!--<label for="langostelvis">Langostelvis</label>
            <input type="radio" name="dragon" id="langostelvis">
            <label for="tucapalma">Tucapalma</label>
            <input type="radio" name="dragon" id="tucapalma">
            <label for="pydos">Pydos</label>
            <input type="radio" name="dragon" id="pydos">-->
    
        </div>
        
        <button id="btn-dragon">J u g a r</button>
    </section>
    <section id="ver-mapa">
        <h2 class="titulo-canvas">Recorre el mapa con tu dragon</h2>
        <canvas id="mapa"></canvas>
        <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">🔼</button>

        <div class="mover-botones">
            <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">◀️</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">🔽</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">▶️</button>

        </div>
        

    </section>
    
    <section id="selecc-ataque">
        <h1 class="titulo">🔥  D R A G O N ' S  🔥</h1>

        <h2 class="subtitulo">Elige tu ataque:</h2>

        <div id="contenedor-ataques" class="tarjetas-ataques">
            
        </div>

        <div>
            <div id="mensajes">
                <p id="resultado">¡ Mucha  Suerte !</p>
                <section id="reiniciar">
                    <button id="btn-reiniciar">Reiniciar</button>
                </section>
            </div>

            
        </div>

        <div  class="perfiles">
            <div class="mensaje-ataques-jugador">
                <p>J U G A D O R</p>
                <p id="vidas-jugador">0</p>
                <p id="dragon-jugador"></p>
                <p id="img-dragon-jugador"></p>
                <div id="ataques-jugador"></div>
            </div>
            <div class="mensaje-ataques-enemigo">
                <p>E N E M I G O</p>
                <p id="vidas-enemigo">0</p>
                <p id="dragon-enemigo"></p>
                <p id="img-dragon-enemigo"></p>
                <div id="ataques-enemigo"></div>
            </div>
        </div>
        
    </section>
<script src="./js/mokepon.js"></script>

</body>
</html>
