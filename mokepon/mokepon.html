<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dragon´s</title>

<body>

    <section id="selecc-dragon">
        
        <h1 class="titulo">🔥  D R A G O N ' S  🔥</h1>

        <h2 class="subtitulo">Elige a tu dragón:</h2>
        <div class="tarjetas">
            <input type="radio" name="dragon"  id="chimuelo">
            <label for="chimuelo" class="tarjeta-dragon"><p>Chimuelo</p> <img src="./img/chimuelo.png" alt=""></label>
            <input type="radio" name="dragon" id="rompecraneos">
            <label for="rompecraneos" class="tarjeta-dragon"><p>Rompecráneos</p><img src="./img/Vanidoso.png" alt=""></label>
            <input type="radio" name="dragon" id="ratigueya">
            <label for="ratigueya" class="tarjeta-dragon"><p>Ratigueya</p><img src="./img/ratigueya.png" alt=""></label>
            
            <!--<label for="langostelvis">Langostelvis</label>
            <input type="radio" name="dragon" id="langostelvis">
            <label for="tucapalma">Tucapalma</label>
            <input type="radio" name="dragon" id="tucapalma">
            <label for="pydos">Pydos</label>
            <input type="radio" name="dragon" id="pydos">-->
    
        </div>
        
        <button id="btn-dragon">J u g a r</button>
    </section>
    
    <section id="selecc-ataque">
        <h1 class="titulo">🔥  D R A G O N ' S  🔥</h1>

        <h2 class="subtitulo">Elige tu ataque:</h2>

        <div class="tarjetas-ataques">
            <button id="btn-fuego" class="ataques">    🔥Fuego       </button>
            <button id="btn-agua" class="ataques">   💦Agua      </button>
            <button id="btn-tierra" class="ataques">    🏔️Tierra        </button>
        </div>

        <div>
            <div id="mensajes">
                <p id="resultado">¡ Mucha  Suerte !</p>
                <section id="reiniciar">
                    <button id="btn-reiniciar">Reiniciar</button>
                </section>
            </div>

            
        </div>

        <div  class="perfiles">
            <div class="mensaje-ataques-jugador">
                <p>J U G A D O R</p>
                <p id="vidas-jugador">3</p>
                <p id="dragon-jugador"></p>
                <p id="img-dragon-jugador"></p>
                <div id="ataques-jugador"></div>
            </div>
            <div class="mensaje-ataques-enemigo">
                <p>E N E M I G O</p>
                <p id="vidas-enemigo">3</p>
                <p id="dragon-enemigo"></p>
                <p id="img-dragon-enemigo"></p>

            </div>
        </div>
